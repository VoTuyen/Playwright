<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo-text"> TuyenVTT - Test </p>
    <script>
        const updateTextStyles = () => {
            document.getElementById('demo-text').style.color = 'blue';
            document.getElementById('demo-text').style.fontSize = '30px';
            document.getElementById('demo-text').style.fontWeight = 'bold';
        };
    </script>
    <button type="button" onclick="updateTextStyles()">Update Text Styles</button>
    <img src="https://via.placeholder.com/151" alt="Placeholder Image">

</body>
</html>
